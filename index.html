<!DOCTYPE html>
<html>
<head>
    <title>Select Location</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDizIh8ggfuOfRPpQrMyVclTjqAa5aoGgo"></script>
    <script>
        let map, marker;

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 52.65396, lng: -8.6157554},
                zoom: 14
            });

            // Add a click listener to set a marker on the map
            map.addListener("click", (event) => {
                setMarker(event.latLng);
            });
        }

        // Function to place the marker and store coordinates
        function setMarker(location) {
            // If marker already exists, update its position; otherwise, create a new one
            if (!marker) {
                marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            } else {
                marker.setPosition(location);
            }

            // Update hidden input fields with latitude and longitude
            document.getElementById('latitude').value = location.lat();
            document.getElementById('longitude').value = location.lng();
        }

        function submitForm() {
            const lat = document.getElementById('latitude').value;
            const lng = document.getElementById('longitude').value;
            const formUrl = `https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform?usp=pp_url&entry.LATITUDE_FIELD_ID=${lat}&entry.LONGITUDE_FIELD_ID=${lng}`;
            window.open(formUrl, '_blank');
        }
    </script>
</head>
<body onload="initMap()">
    <h3>Select Your Location</h3>
    <div id="map" style="height: 500px; width: 100%;"></div>
    <input type="hidden" id="latitude">
    <input type="hidden" id="longitude">
    <button onclick="submitForm()">Submit Location</button>
</body>
</html>
